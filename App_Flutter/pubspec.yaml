name: news
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
 
version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'
 
dependencies:
  flutter:
    sdk: flutter
 
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.7 
  jaguar_jwt: ^3.0.0
  connectivity_plus: ^3.0.2 
  country_code_picker: ^2.0.2 
  sms_autofill: ^2.0.1
  location: ^4.3.0
  intl: ^0.18.0
  firebase_core: ^2.0.0
  firebase_auth: ^4.0.1
  google_sign_in: ^6.0.1
  photo_view: ^0.14.0
  url_launcher: ^6.0.10
  shimmer: ^2.0.0
  firebase_dynamic_links: ^5.0.1
  share_plus: ^6.3.0
  flutter_tts: ^3.2.2
  image_picker: ^1.0.1 
  file_picker: ^5.2.6
  video_player: ^2.2.5
  flick_video_player: ^0.5.0
  youtube_player_flutter: ^8.0.0
  in_app_review: ^2.0.3
  flutter_local_notifications: ^15.1.0+1
  firebase_messaging: ^14.6.2 
  path_provider: ^2.0.5
  flutter_login_facebook: ^1.6.0
  sign_in_with_apple: ^4.1.0
  crypto: ^3.0.1
  facebook_audience_network: ^1.0.1
  percent_indicator: ^4.0.0
  google_mobile_ads: ^2.1.0
  device_info_plus: ^8.0.0
  flutter_widget_from_html: ^0.10.0
  unity_ads_plugin: ^0.3.7 
  flutter_inappwebview: ^5.7.1
  html_editor_enhanced: ^2.5.1
  flutter_bloc: ^8.1.3
  dio: ^5.0.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  equatable: ^2.0.5
  lottie: ^1.2.2 

dependency_overrides:
  modal_bottom_sheet: ^3.0.0-pre
 
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/svgImage/
    - assets/languages/
    - assets/animations/
    
  fonts:
    - family: Sarabun
      fonts:
        - asset: assets/font/Sarabun-Regular.ttf
          weight: 400
        - asset: assets/font/Sarabun-SemiBold.ttf
          weight: 600
        - asset: assets/font/Sarabun-Light.ttf
          weight: 300
        - asset: assets/font/Sarabun-Medium.ttf
          weight: 500
        - asset: assets/font/Sarabun-Bold.ttf
          weight: 700